<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form validation</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" 
    rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container-fluid">
        <h2 class="text-center p-5">Brett's Form for Validation using JS</h2>
        <form id="validate_Form" class="px-5">
            <div class="mb-3">
                <label for="first_Name" class="form-label fw-bold">First Name</label>
                <input type="text" class="form-control " id="first_Name" autocomplete="off" placeholder="First Name" required>
                <div class="error" id="first_Name_Error"></div>
            </div>
            <div class="mb-3">
                <label for="last_Name" class="form-label fw-bold">Last Name</label>
                <input type="text" class="form-control" id="last_Name" autocomplete="off" placeholder="Last Name" required>
                <div class="error" id="last_Name_Error"></div>
            </div>
            <div class="mb-3">
              <label for="email" class="form-label fw-bold">Email address</label>
              <input type="email" class="form-control" id="email" autocomplete="off" placeholder="Email Address" required>
              <div class="error" id="email_Error"></div>
            </div>
            <div class="mb-3">
              <label for="password" class="form-label fw-bold">Password</label>
              <input type="password" class="form-control" id="password" placeholder="Password" required>
              <div class="error" id="password_Error"></div>
            </div>
            <div class="mb-3">
                <label for="match_Password" class="form-label fw-bold">Confirm Password</label>
                <input type="password" class="form-control" id="match_Password" placeholder="Confirm Password" required>
                <div class="error" id="match_Password_Error"></div>
            </div>
            <div class="mb-3">
                <label for="phone" class="form-label fw-bold">Phone Number</label>
                <input type="text" class="form-control" id="phone" autocomplete="off" placeholder="Phone Number" required>
                <div class="error" id="phone_Error"></div>
            </div>
            <div class="mb-3">
                <label class="form-label fw-bold">Radio Select</label>
                <input type="radio" id="radio1" name="yesNo" value="yes">
                <label for="radio1">Yes</label>
                <input type="radio" id="radio2" name="yesNo" value="no">
                <label for="radio2">No</label>
                <div class="error" id="radio_Error"></div>
            </div>
            <div class="mb-3">
                <label for="checkbox" class="fw-bold">checkbox</label>
                <input type="checkbox" id="checkbox" name="checkbox" required>
                <div class="error" id="checkbox_Error"></div>
            </div>
            <div class="mb-3">
                <label for="date" class="fw-bold">Current Date</label>
                <input type="date" id="date" name="date" required>
                <div class="error" id="date_Error"></div>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>

    <script src="js/index.js" defer></script>
    <script src="js/validator.js" defer></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" 
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
